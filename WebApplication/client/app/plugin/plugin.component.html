<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Mimic</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div>
					<h2>Mimic - a Tony Mele app <button class="btn btn-default" autocomplete="off" id="start" onclick="begin()" style="float: right !important;position: absolute !important; right:10px !important;" align="right">Start</button></h2>

				</div>
				<div class="container" id="details">
					<div class="row">
						<div class="col-md-12">
							<h3>Instructions:</h3>
							<ul>
								<li>Press "Start" to begin video feed</li>
								<li>Sign into Skype</li>
								<li>Call a contact</li>
								<li>Enjoy!</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="container hide" id="recordplay">
					<div id="demo">
						<div class="col-md-6" id="controls">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Recorder/Playout</h3>
								</div>
								<div class="panel-body">
									<div class="btn-group btn-group-sm">
										<button class="btn btn-danger" disabled autocomplete="off" id="record">Record</button>
										<button class="btn btn-success" disabled autocomplete="off" id="play">Play</button>
										<button class="btn btn-primary" disabled autocomplete="off" id="list">Update <i id="update-list" class="fa fa-refresh"></i></button>
									</div>
									<br/>
									<div class="btn-group btn-group-sm" style="width: 100%">
										<div class="btn-group btn-group-sm" style="width: 100%">
											<button autocomplete="off" id="recset" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 100%">
												Recordings list<span class="caret"></span>
											</button>
											<ul id="recslist" class="dropdown-menu" role="menu" style="max-height: 300px; overflow: auto;">
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 hide" id="video">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title"><span id="videotitle">Remote Video</span> <button class="btn-xs btn-danger pull-right" autocomplete="off" id="stop">Stop</button></h3>
								</div>
								<div class="panel-body" id="videobox"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>

	<div class="step">
		<div class="mui-container-fluid">
			<div class="mui-row">
				<div class="mui-col-md-8">
					<div file="">
						<div class="md-html"></div>
					</div>
				</div>
				<div class="mui-col-md-4">
					<div class="mui--text-display2">Preview</div>
					<br/>
					<div class="mui-panel mui--z3">
						<div id="step1" style="display:block">
							<div class="mui-textfield">
								<input type="text" class="id" placeholder="user@domain.com" data-enter-bind="call">
								<label>User</label>
							</div>
							<button class="mui-btn mui-btn--raised mui-btn--primary call">Start Video Call</button>
						</div>
						<div id="step2" style="display:none">
							<div class="mui--text-subhead selfvideo" id="selfvideo" style="display:none">
								<b> Self Video </b>
								<div class="selfVideoContainer"></div>
								<a class="selfIcon js-toggleSelfAudio"><span class="fa fa-microphone"></span> <span class="text">Turn Off</span></a>
								<a class="selfIcon js-toggleSelfVideo"><span class="fa fa-video-camera"></span> <span class="text">Turn Off</span></a>
								<a class="selfIcon js-toggleSelfHold"><span class="fa fa-pause"></span> <span class="text">Hold</span></a>
							</div>

							<div class="mui--text-subhead" id="remotevideo" style="display:none"> <b> Remote Video </b> </div>
							<div class="remoteVideoContainers" id="remoteVideoContainers"></div>
							<button class="mui-btn mui-btn--raised mui-btn--danger end">End Conversation</button>
						</div>
						<div id="step3" class="step4" style="display: none">
							<button class="mui-btn mui-btn--raised mui-btn--accent restart">Restart Sample</button>
						</div>
						<div class="mui-divider"></div>
						<div class="notification-bar">
							<br/>
							<div class="mui--text-subhead"><b>Events Timeline</b></div> <br/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





</body>
</html>
