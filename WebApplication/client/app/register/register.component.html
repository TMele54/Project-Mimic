
<div class="limiter">
	<div class="container-login100" style="background-image: url('app/assets/img/NYC-1920x1200.jpg');width:100%;height:100%">
		<div class="wrap-login100 p-t-30 p-b-30">

            <h2 class="login100-form-title p-t-20 p-b-45 noselect">Register</h2>

            <form name="form" class="login100-form validate-form"  (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>


                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }" style="width:100%">
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "First name is required">
                        <input type="text" class="input100" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required placeholder="First Name"/>
                        <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle"></i>
						</span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }" style="width:100%">
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Last name is required">
                        <input type="text" class="input100" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required placeholder="Last Name"/>
                        <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle-o"></i>
						</span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }" style="width:100%">
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Last name is required">
                        <input type="text" class="input100" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Username" />
                        <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }" style="width:100%">
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Last name is required">
                        <input type="password" class="input100" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password" />
                        <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
                    </div>
                </div>


				<div class="container">
					<div class="row">
						<div class="col-md-6">
                            <button [disabled]="loading" class="login100-form-btn">Register</button>
							<img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
						</div>
						<div class="col-md-6">
							<button [routerLink]="['/login']" class="login100-form-btn">Login</button>
						</div>
					</div>
				</div>

            </form>


    </div>
</div>
